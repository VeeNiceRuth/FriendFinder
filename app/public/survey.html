<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>FriendFinder-Survey</title>

  </head>

  <body>
    <h1 class="display-1 text-center">FriendFinder Survey</h1>

<h2>About You</h2>
<h5>Name (Required)</h5>
<input type="text" id="name" class="form-control" required>
<h5>Link to Photo (Required)</h5>
<input type="text" id="photo" class="form-control" required>


      <div class="form-group">
				<label for="question1" class="alert alert-warning">Q1: Do you like long walks on the beach?</label>
				<select class="form-control" id="question1">
					<option value="empty"></option>
					<option value="1">1 (F***k NO!!)</option>
					<option value="2">2 (ummmm, no thank you, take care, adios)</option>
					<option value="3">3(whatever, idc)</option>
					<option value="4">4 (but we get ice cream first?)</option>
					<option value="5">5 (the sound of waves crashing on rocks excites me!)</option>
				</select>
			</div>




      <div class="form-group">
				<label for="question1" class="alert alert-warning">Q2: How likely are you to kill a bee that has stung your friend?</label>
				<select class="form-control" id="question1">
					<option value="empty"></option>
					<option value="1">1 (nah bees are friends, get over it!)</option>
					<option value="2">2 (should I get you some ice for the sting?)</option>
					<option value="3">3 (let me think.....)</option>
					<option value="4">4 (its a known fact, bees die after they have lost their stinger)</option>
					<option value="5">5 (call me a murderer, im killing the damm bee idc)</option>
				</select>
			</div>


      <div class="form-group">
				<label for="question1" class="alert alert-warning"> Q3: Your friend gets bit by a zombie?</label>
				<select class="form-control" id="question1">
					<option value="empty"></option>
					<option value="1">1 (you have now become the enemy!!)</option>
					<option value="2">2 (we had a good time while it lasted)</option>
					<option value="3">3 (what do you say we split? we will have a better chance to find the cure)</option>
					<option value="4">4 (we will find a cure)</option>
					<option value="5">5 (bite me, we will turn into zombies and take over the world!!)</option>
				</select>
			</div>

      <div class="form-group">
				<label for="question1" class="alert alert-warning">  Q4: Do you like to read?</label>
				<select class="form-control" id="question1">
					<option value="empty"></option>
					<option value="1">1 (I only read headings)</option>
					<option value="2">2 (5 minute read tops)</option>
					<option value="3">3 (I read blogs)</option>
					<option value="4">4 (The Alchamist)</option>
					<option value="5">5 (Ive read all Harry Potter books)</option>
				</select>
			</div>

      <div class="form-group">
				<label for="question1" class="alert alert-warning">Q5: Your Favorite Space Movie?</label>
				<select class="form-control" id="question1">
					<option value="empty"></option>
					<option value="1">1 (Gravity)</option>
					<option value="2">2 (Interstellar)</option>
					<option value="3">3 (Arrival, (the aliens came from space so it counts as a space movie))</option>
					<option value="4">4 (The Martian)</option>
					<option value="5">5 (Prometheus)</option>
				</select>
			</div>

      <div class="form-group">
				<label for="question1" class="alert alert-warning"> Q6: Favorite Band?</label>
				<select class="form-control" id="question1">
					<option value="empty"></option>
					<option value="1">1 (Blink 182)</option>
					<option value="2">2 (Judas Priest)</option>
					<option value="3">3 (Nickelback)</option>
					<option value="4">4 (The Cure)</option>
					<option value="5">5 (Rage Against the Machine)</option>
				</select>
			</div>


      <div class="form-group">
				<label for="question1" class="alert alert-warning"> Q7: Do you like to travel?</label>
				<select class="form-control" id="question1">
					<option value="empty"></option>
					<option value="1">1 (I have anxiety, next question)</option>
					<option value="2">2 (In my mind)</option>
					<option value="3">3 (I've been to places)</option>
					<option value="4">4 (I would love to see a clear blue ocean)</option>
					<option value="5">5 (Im a gypsy)</option>
				</select>
			</div>
    
      <div class="form-group">
				<label for="question1" class="alert alert-warning"> Q8: If you were immortal you would _______?</label>
				<select class="form-control" id="question1">
					<option value="empty"></option>
					<option value="1">1 (make the same mistakes over and over again.)</option>
					<option value="2">2 (find new ways to die.)</option>
					<option value="3">3 (enjoy outliving generations of people.)</option>
					<option value="4">4 (do nothing.)</option>
					<option value="5">5 (create a new religion where I am god!!!!)</option>
				</select>
			</div>


      <div class="form-group">
				<label for="question1" class="alert alert-warning"> Q9: Pancakes or Waffles?</label>
				<select class="form-control" id="question1">
					<option value="empty"></option>
					<option value="1">1 (waffles)</option>
					<option value="2">2 (belgium waffles)</option>
					<option value="3">3 (both)</option>
					<option value="4">4 (crepes)</option>
					<option value="5">5 (pancakes)</option>
				</select>
			</div>


      <div class="form-group">
				<label for="question1" class="alert alert-warning"> Q10: Pick a superpower?</label>
				<select class="form-control" id="question1">
					<option value="empty"></option>
					<option value="1">1 (Flight)</option>
					<option value="2">2 (Manipulation)</option>
					<option value="3">3 (Green Thumb)</option>
					<option value="4">4 (20/20 vision)</option>
					<option value="5">5 (Immunity to debt)</option>
				</select>
			</div>
 

<br>

<a href="/">
      <button type="button" class="btn btn-outline-warning btn-lg btn-block">Submit</button> </a>

      <br>
      <br>
      <footer class="footer">
            <a href="/api/friends">API Friends list</a>
            |
            <a href="https://github.com/VeeNiceRuth/FriendFinder">GitHub Repo</a>
            </footer>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
